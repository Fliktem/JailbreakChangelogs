name: VirusTotal Domain Check

on:
  schedule:
    - cron: '0 20 * * 1'  # Run every Monday at 12:00 PM PST (20:00 UTC)
  workflow_dispatch:  # Keep manual trigger option

jobs:
  check-domain:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check domain on VirusTotal
        run: |
          response=$(curl -s --request GET \
            --url "https://www.virustotal.com/api/v3/domains/jailbreakchangelogs.xyz" \
            --header "accept: application/json" \
            --header "x-apikey: ${{ secrets.VIRUSTOTAL_API_KEY }}" \
            -w "\n%{http_code}")
          
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "API Response Status: $status_code"
          echo "API Response Body: $body"
          
          if [ "$status_code" -ge 400 ]; then
            echo "Error: API request failed with status $status_code"
            exit 1
          fi